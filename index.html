<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logoHeader"></div>
    </header>
    <main>
        <div class="parentLocalisation">
            <div class="logoLocal"></div>
            <div class="texteLocal"></div>
        </div>
        <div class="parentReservation">
            <div class="titreReservation"></div>
            <div class="infoReservation"></div>
            <div class="boutonExploration">
                <a href=""></a>
            </div>
        </div>
        <div class="parentFonctionnement">
            <div class="boutonChoisir">
                <div class="numeroChoisir"></div>
                <div class="logoChoisir"></div>
                <div class="texteChoisir"></div>
            </div>
            <div class="boutonComposer">
                <div class="numeroComposer"></div>
                <div class="logoComposer"></div>
                <div class="texteComposer"></div>
            </div>
            <div class="boutonDeguster">
                <div class="numeroDeguster"></div>
                <div class="logoDeguster"></div>
                <div class="texteDeguster"></div>
            </div>
        </div>
        <div class="parentRestaurants">
            <div class="titreRestaurants">
                <h2>Restaurants</h2>
            </div>
            <article class="vignettePaletteDuGout">
                <div class="notifNouveau">Nouveau</div>
                <div class="imagePaletteDuGout"></div>
                <div class="parentDetailsVignette">
                    <div class="titreVignette"></div>
                    <div class="iconeCoeur"></div>
                    <div class="villeVignette"></div>
                </div>
            </article>
            <article class="vignetteNoteEnchantee">
                <div class="notifNouveau">Nouveau</div>
                <div class="imageNoteEnchantee"></div>
                <div class="parentDetailsVignette">
                    <div class="titreVignette"></div>
                    <div class="iconeCoeur"></div>
                    <div class="villeVignette"></div>
                </div>
            </article>
            <article class="vignetteAlaFrancaise">
                <div class="imageAlaFrancaise"></div>
                <div class="parentDetailsVignette">
                    <div class="titreVignette"></div>
                    <div class="iconeCoeur"></div>
                    <div class="villeVignette"></div>
                </div>
            </article>
            <article class="vignetteDeliceDesSens">
                <div class="imageDeliceDesSens"></div>
                <div class="parentDetailsVignette">
                    <div class="titreVignette"></div>
                    <div class="iconeCoeur"></div>
                    <div class="villeVignette"></div>
                </div>
            </article>
        </div>
    </main>
    <footer>
        <div class="logoFooter"></div>
        <div class="iconeLienProposer">
            <div class="iconeProposer"></div>
            <div class="lienProposer">
                <a href=""></a>
            </div>
        </div>
        <div class="iconeLienDevenir">
            <div class="iconeDevenir"></div>
            <div class="lienDevenir">
                <a href=""></a>
            </div>
        </div>
        <div>
            <a href=""></a>
        </div>
        <div>
            <a href=""></a>
        </div>
    </footer>
</body>
</html>
