<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b22139e786.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="imageHeader">
            <img src="images/ohmyfood.png" alt="logo_Ohmyfood">
        </div>
    </header>
    <main>
        <div class="parentLocalisation">
            <div class="logoLocal"><i class="fa-solid fa-location-dot"></i></div>
            <div class="texteLocal">Paris, Belleville</div>
        </div>
        <div class="parentReservation">
            <div class="titreReservation"><h2>Réservez le menu qui vous convient</h2></div>
            <div class="infoReservation"><p>Découvrez des restaurants d'éxception, séléctionnés par nos soins.</p></div>
            <div class="parentBoutonExplorer">
                <a href="#" class="boutonExplorer">Explorer nos restaurants</a>
            </div>
        </div>
        <div class="parentFonctionnement">
            <h2 class="titreFonctionnement">Fonctionnement</h2>
            <div class="boutonChoisir">
                <div class="numeroChoisir">1</div>
                <div class="logoChoisir"><i class="fa-solid fa-mobile-screen-button"></i></div>
                <div class="texteChoisir">Choisissez un restaurant</div>
            </div>
            <div class="boutonComposer">
                <div class="numeroComposer">2</div>
                <div class="logoComposer"><i class="fa-solid fa-list-ul"></i></div>
                <div class="texteComposer">Composez votre menu</div>
            </div>
            <div class="boutonDeguster">
                <div class="numeroDeguster">3</div>
                <div class="logoDeguster"><i class="fa-solid fa-store"></i></div>
                <div class="texteDeguster">Dégustez au restaurant</div>
            </div>
        </div>
        <div class="parentRestaurants">
            <h2 class="titreRestaurants">Restaurants</h2>
            <article class="restaurant_Un">
                <a href="#" class="vignettePaletteDuGout">
                    <div class="notifNouveau">Nouveau</div>
                    <div class="imagePaletteDuGout"></div>
                    <div class="parentDetailsVignette">
                        <div class="titreVignette"></div>
                        <div class="iconeCoeur"></div>
                        <div class="villeVignette"></div>
                    </div>
                </a>
            </article>
            <article class="retaurant_Deux">
                <a href="#" class="vignetteNoteEnchantee">
                    <div class="notifNouveau">Nouveau</div>
                    <div class="imageNoteEnchantee"></div>
                    <div class="parentDetailsVignette">
                        <div class="titreVignette"></div>
                        <div class="iconeCoeur"></div>
                        <div class="villeVignette"></div>
                    </div>
                </a>
            </article>
            <article class="restaurant_Trois">
                <a href="#" class="vignetteAlaFrancaise">
                    <div class="imageAlaFrancaise"></div>
                    <div class="parentDetailsVignette">
                        <div class="titreVignette"></div>
                        <div class="iconeCoeur"></div>
                        <div class="villeVignette"></div>
                    </div>
                </a>
            </article>
            <article class="restaurant_Quatre">
                <a href="" class="vignetteDeliceDesSens">
                    <div class="imageDeliceDesSens"></div>
                    <div class="parentDetailsVignette">
                        <div class="titreVignette"></div>
                        <div class="iconeCoeur"></div>
                        <div class="villeVignette"></div>
                    </div>
                </a>
            </article>
        </div>
    </main>
    <footer>
        <div class="logoFooter"></div>
        <div class="iconeLienProposer">
            <div class="iconeProposer"></div>
            <div class="lienProposer">
                <a href=""></a>
            </div>
        </div>
        <div class="iconeLienDevenir">
            <div class="iconeDevenir"></div>
            <div class="lienDevenir">
                <a href=""></a>
            </div>
        </div>
        <div>
            <a href=""></a>
        </div>
        <div>
            <a href=""></a>
        </div>
    </footer>
</body>
</html>
